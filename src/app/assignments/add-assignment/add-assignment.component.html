<mat-vertical-stepper>
<mat-step label="Assignment name">
<form ngForm #assignmentsForm class="form" autocomplete="off">
    <mat-form-field>
        <input matInput
        #assignmentName
        [(ngModel)]="name"
        name="inputName" placeholder="Enter assignment name">
    </mat-form-field>
    <button mat-stroked-button color="primary" matStepperNext>Next</button>
</form>
</mat-step>

<mat-step label="Due date">
<form class="form" autocomplete="off">
    <mat-form-field>
        <input matInput
        [matDatepicker]="picker"
        [(ngModel)]="dueDate"
        name="dateName" placeholder="When is your assignment  due?">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-stroked-button color="primary" matStepperNext>Next</button>
    <button mat-stroked-button color="warn" matStepperPrevious>Back</button>
</form>
</mat-step>

<mat-step label="Submit">
<form class="form">
    <button mat-stroked-button color="warn" matStepperPrevious>Back</button>
    <button mat-stroked-button
    (click)="onSubmit(); assignmentsForm.reset()"
    color="primary">Add assignment</button>
</form>
</mat-step>
</mat-vertical-stepper>
