<!-- styling with ngStyle

    <div *ngFor="let assignment of assignments"
[ngStyle]="{'color': assignment.submitted === false ? 'red': 'green'}"> 

-->

<!-- styling with ngClass

<div *ngFor="let assignment of assignments"
[ngClass]="{'submitted': assignment.submitted === true,
'unsubmitted': assignment.submitted === false}">

-->

<!-- styling with custom directive 'submitted.directive.ts'-->

<form ngForm #assignmentsForm class="form">

    <mat-form-field>
        <input matInput
        #assignmentName
        [(ngModel)]="name"
        name="inputName" placeholder="Enter assignment name">
    </mat-form-field>

    <mat-form-field>
        <input matInput
        [matDatepicker]="picker"
        [(ngModel)]="dueDate"
        name="dateName" placeholder="When is your assignment  due?">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button
    [disabled]="!enabled"
    (click)="onSubmit(); assignmentsForm.reset()"
    color="primary">Add assignment</button>

</form>

<p>{{ name }}</p>
<p>{{ dueDate }}</p>

<mat-list *ngFor="let assignment of assignments"> 
<h3 mat-subheader>{{ assignment.dueDate | date}}</h3>
<mat-list-item (click)="setSelected(assignment)">
<p appSubmitted *ngIf="assignment.submitted; else unsubmitted">
    Assignment {{ assignment.name }} has been submitted!</p>

    <ng-template #unsubmitted>
        Assignment {{ assignment.name }} hasn't been submitted!
    </ng-template>
</mat-list-item>
<mat-divider></mat-divider>
</mat-list>

<app-assignment-detail [passedAssignment]="selectedAssignment"></app-assignment-detail>
